name: New Release (Build + Deploy)

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¹ Clean environment
        run: |
          rm -rf node_modules
          rm -rf ios/build
          rm -rf ~/Library/Developer/Xcode/DerivedData
          rm -rf android/app/build/
          rm -rf $HOME/.gradle/caches/

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ’¾ Install dependencies
        run: npm ci
      
      - name: ðŸ“¤ Upload node_modules
        uses: actions/upload-artifact@v3
        with:
          name: node_modules
          path: node_modules

      - name: ðŸ”„ Run Expo Prebuild
        run: npm run prebuild
        
  build_ios:
    needs: clean
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¥ Download node_modules
        uses: actions/download-artifact@v3
        with:
          name: node_modules

      - name: ðŸ’¾ Install Cocoapods
        run: sudo gem install cocoapods

      - name: ðŸ’¾ Install Pods and update Hermes Engine
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install
          pod update hermes-engine --no-repo-update

      - name: ðŸ’¾ Install Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Checking environment variables
          if [ -z "$BUILD_CERTIFICATE_BASE64" ]; then
            echo "ERROR: BUILD_CERTIFICATE_BASE64 is empty"
            exit 1
          fi
          if [ -z "$P12_PASSWORD" ]; then
            echo "ERROR: P12_PASSWORD is empty"
            exit 1
          fi
          if [ -z "$KEYCHAIN_PASSWORD" ]; then
            echo "ERROR: KEYCHAIN_PASSWORD is empty"
            exit 1
          fi

          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add keychain to search list
          security list-keychains -d user -s $KEYCHAIN_PATH $(security list-keychains -d user | sed s/\"//g)

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Clean up
          rm $CERTIFICATE_PATH

      - name: ðŸ’¾ Install Provisioning Profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Decode the provisioning profile
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode > $RUNNER_TEMP/profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $RUNNER_TEMP/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: ðŸŽ Build iOS app
        env:
          KEYCHAIN_PATH: $RUNNER_TEMP/app-signing.keychain
        run: |
          cd ios
          xcodebuild -workspace Papillon.xcworkspace \
                     -scheme Papillon \
                     -configuration Release \
                     -archivePath build/Papillon.xcarchive \
                     -allowProvisioningUpdates \
                     -destination generic/platform=iOS \
                     IPHONEOS_DEPLOYMENT_TARGET=13.4 \
                     CODE_SIGN_STYLE=Manual \
                     PROVISIONING_PROFILE_SPECIFIER="Papillon" \
                     CODE_SIGN_IDENTITY="iPhone Distribution" \
                     OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
                     clean archive
          xcodebuild -exportArchive -archivePath build/Papillon.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ./build
          
          if [ -f "./build/Papillon.ipa" ]; then
            echo "IPA file generated successfully"
          else
            echo "Error: IPA file not found"
            exit 1
          fi

      - name: ðŸ›œ Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: ios-app
          path: ios/build/Papillon.ipa
          if-no-files-found: error

  build_android:
    needs: clean
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¥ Download node_modules
        uses: actions/download-artifact@v3
        with:
          name: node_modules

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸš€ Build APKs for specific ABIs
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          # Decode keystore
          echo $KEYSTORE_BASE64 | base64 --decode > android/app/release.keystore
          
          cd android
          ./gradlew clean assembleRelease
          ls app/build/outputs/apk/release/

      - name: ðŸ›œ Upload split APKs
        uses: actions/upload-artifact@v3
        with:
          name: split-apks
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

  deploy_new_release:
    needs: [build_ios, build_android]
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Extract version from package.json
        id: extract_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: ðŸ” Get pull requests since last release
        id: get_prs
        run: |
          LAST_TAG=$(git tag --sort=-creatordate | head -n 1)
          REPO=${{ github.repository }}
          PULL_REQUESTS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$REPO/pulls?state=closed&base=main" | \
            jq -r --arg LAST_TAG $LAST_TAG '.[] | select(.merged_at >= $LAST_TAG) | "- PR #\(.number): \(.title) by @\(.user.login)"')
          echo "PULL_REQUESTS<<EOF" >> $GITHUB_ENV
          echo "$PULL_REQUESTS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: ðŸ”— Generate comparison link
        id: comparison_link
        run: |
          # RÃ©cupÃ©rer le dernier tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^)
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV

          # Construire le lien de comparaison
          COMPARE_URL="https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ env.VERSION }}"
          echo "COMPARE_URL=$COMPARE_URL" >> $GITHUB_ENV

      - name: ðŸ“¡ Download iOS artifact
        uses: actions/download-artifact@v3
        with:
          name: ios-app
          path: ios-app

      - name: ðŸ“¡ Download Android AAB artifact
        uses: actions/download-artifact@v3
        with:
          name: android-aab
          path: android-aab

      - name: ðŸ“¡ Download Android APKs
        uses: actions/download-artifact@v3
        with:
          name: split-apks
          path: split-apks

      - name: ðŸ›œ Create GitHub Release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: "Version ${{ env.VERSION }}"
          body: |
            ### Les nouveautÃ©s depuis la derniÃ¨re version :
            ${{ env.PULL_REQUESTS }}

            [Pour plus de dÃ©tails...](${{ env.COMPARE_URL }})
          draft: false
          prerelease: true

      - name: ðŸ“¥ Upload IPA to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ios-app/Papillon.ipa
          asset_name: Papillon.ipa
          asset_content_type: application/octet-stream

      - name: ðŸ“¥ Upload AAB to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android-aab/app-release.aab
          asset_name: Papillon.aab
          asset_content_type: application/octet-stream

      - name: ðŸ“¥ Upload split APKs to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/apk/release/*.apk
          asset_name: Papillon-{arch}.apk
          asset_content_type: application/octet-stream
