name: ğŸ› ï¸ Checks (TypeScript + ESLint)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-main:
    name: ğŸ› ï¸ TypeScript and ESLint on Main
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Commit and Push Fixes ESLint (Main)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx eslint . --fix
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add .
            git commit -m "ğŸ”§ Auto-fix ESLint issues"
            git push
          fi

      - name: ğŸ” Run TypeScript and ESLint checks
        run: npm run lint

  lint-development:
    name: ğŸ› ï¸ TypeScript and ESLint on Pull Request
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript and ESLint checks
        run: npm run lint
