name: Checks (TypeScript + ESLint)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: ğŸ› ï¸ TypeScript and ESLint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm install

      - name: ğŸ” Run TypeScript and ESLint checks
        id: lint
        run: |
          npm run lint > lint.log 2>&1
        continue-on-error: true

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Comment on Pull Request
        if: steps.lint.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const lintLogContent = fs.readFileSync('lint.log', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âš ï¸ Erreur(s) dÃ©tectÃ©e(s) par TypeScript/ESLint !\n\`\`\`\n${lintLogContent}\n\`\`\``
            });

      - name: ğŸ§¹ Clean up
        if: always()
        run: rm -f lint.log
