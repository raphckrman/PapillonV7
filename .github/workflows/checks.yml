name: Checks (TypeScript + ESLint)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-main:
    name: ğŸ› ï¸ TypeScript and ESLint on Main
    runs-on: ubuntu-latest
    if: github.ref == 'refs/remotes/origin/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript and ESLint checks
        run: |
          tsc > tsc.log 2>&1 || true
          eslint . > eslint.log 2>&1 || true
          cat tsc.log eslint.log > lint.log
        continue-on-error: true

      - name: ğŸ“„ Output Logs
        run: cat lint.log

      - name: ğŸ› ï¸ Commit and Push Fixes (Main)
        if: success() || failure()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add .
            git commit -m "ğŸ”§ Auto-fix ESLint issues"
            git push
          fi
      
      - name: ğŸ§¹ Clean up
        if: always()
        run: rm -f lint.log tsc.log eslint.log

  lint-development:
    name: ğŸ› ï¸ TypeScript and ESLint on Pull Request
    runs-on: ubuntu-latest
    if: github.ref != 'refs/remotes/origin/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript and ESLint checks
        run: |
          npm run lint
