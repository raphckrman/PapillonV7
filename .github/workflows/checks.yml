name: Checks (TypeScript + ESLint)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: ğŸ› ï¸ TypeScript and ESLint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm install

      - name: ğŸ” Run TypeScript and ESLint checks
        id: lint
        run: |
          npm run lint > lint.log 2>&1 || echo "Lint failed" >> lint.log
        continue-on-error: true

      - name: Set lint result
        id: lint_result
        run: |
          if grep -q "Lint failed" lint.log; then
            echo "LINT_FAILED=true" >> $GITHUB_ENV
          else
            echo "LINT_FAILED=false" >> $GITHUB_ENV

      - name: ğŸ“‚ Post logs on failure
        if: env.LINT_FAILED == 'true'
        run: |
          echo "### :x: TypeScript and ESLint checks failed!" >> comment.txt
          echo '```' >> comment.txt
          cat lint.log >> comment.txt
          echo '```' >> comment.txt

      - name: ğŸ‘ï¸â€ğŸ—¨ï¸ Comment on Pull Request
        if: env.LINT_FAILED == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: âš ï¸ Erreur(s) dÃ©tectÃ©e(s) par TypeScript/ESLint !
          message: |
            :x: Voici les dÃ©tails :

            file://comment.txt

      - name: ğŸ§¹ Clean up
        if: always()
        run: rm -f lint.log comment.txt
